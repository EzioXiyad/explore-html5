    <h1>Wellcome to Shop</h1>
    <form action="">
        <p>Name:<input type="text" placeholder="Enter your name"></p>
        <p>Email:<input type="email" placeholder="Enter your email"></p>
        <fieldset>
            <legend>Select your choice</legend>
            <p><label for="rice"><input type="radio" name="choice" id="rice">Rice</label></p>
            <p><label for="oil"><input type="radio" name="choice" id="oil">Oil</label></p>
            <p><label for="fish"><input type="radio" name="choice" id="fish">Fish</label></p>
        </fieldset>
        <fieldset>
            <legend>
                Select complement item
            </legend>
            <p><label for="chicken"><input type="checkbox" name="item" id="chicken">Chicken</label></p>
            <p><label for="mutton"><input type="checkbox" name="item" id="mutton">Mutton</label></p>
            <p><label for="beef"><input type="checkbox" name="item" id="beef">Beef</label></p>
        </fieldset>
        <p>Instruction<br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>

</html>
